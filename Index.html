<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personalized Self-Hypnosis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #controls {
      overflow-y: auto;
      padding: 20px;
      max-height: 85vh;
      background-color: #e0f0ff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    textarea, select, button, input[type="range"] {
      font-size: 1em;
      padding: 10px;
      margin: 5px;
      width: 90%;
      max-width: 500px;
    }

    #scriptDisplay {
      height: 15vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 2em;
      white-space: pre-line;
      max-width: 90%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div>
      <textarea id="goal1" placeholder="What is your goal #1?"></textarea>
      <textarea id="goal2" placeholder="What is your goal #2?"></textarea>
      <textarea id="goal3" placeholder="What is your goal #3?"></textarea>
      <textarea id="goal4" placeholder="What is your goal #4?"></textarea>
      <textarea id="goal5" placeholder="What is your goal #5?"></textarea>
    </div>
    <select id="voiceSelect"></select><br>
    <div style="margin-top: 10px;">
      <label for="rateSlider">üó£Ô∏è Speaking Rate: <span id="rateValue">0.85</span></label><br>
      <input type="range" id="rateSlider" min="0.4" max="1.2" step="0.05" value="0.85" style="width: 60%;">
    </div>
    <button onclick="generateScript()">üéß Start Session</button>
    <button onclick="clearGoals()">üßπ Clear Goals</button>
    <button onclick="window.location.reload()">üîÅ Restart</button>
    <button onclick="showAndroidVoiceHelp()">üì± Android Voice Setup</button>
    <button onclick="showiOSVoiceHelp()">üçé iPhone Voice Setup</button>
  </div>

  <div id="scriptDisplay">Welcome to your Personalized Self-Hypnosis Session</div>

  <script>
    let selectedVoice = null;
    let speakingRate = 0.85;

    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      const voiceSelect = document.getElementById("voiceSelect");

      voiceSelect.innerHTML = voices.map(v =>
        `<option value="${v.name}">${v.name} (${v.lang})</option>`
      ).join('');

      const savedVoice = localStorage.getItem('selectedVoice');
      if (savedVoice) {
        voiceSelect.value = savedVoice;
        selectedVoice = voices.find(v => v.name === savedVoice);
      } else {
        const samantha = voices.find(v => v.name === "Samantha");
        selectedVoice = samantha || voices[0];
        voiceSelect.value = selectedVoice?.name;
        localStorage.setItem('selectedVoice', selectedVoice.name);
      }

      voiceSelect.onchange = () => {
        const chosen = voiceSelect.value;
        selectedVoice = voices.find(v => v.name === chosen);
        localStorage.setItem('selectedVoice', chosen);
      };
    }

    if (typeof speechSynthesis !== 'undefined') {
      try {
        speechSynthesis.speak(new SpeechSynthesisUtterance(""));
      } catch (e) {}
      speechSynthesis.onvoiceschanged = loadVoices;
      loadVoices();
    }

    window.onload = () => {
      for (let i = 1; i <= 5; i++) {
        const saved = localStorage.getItem(`goal${i}`);
        if (saved) document.getElementById(`goal${i}`).value = saved;
      }

      const rateSlider = document.getElementById('rateSlider');
      const rateValue = document.getElementById('rateValue');

      const savedRate = localStorage.getItem('speakingRate');
      if (savedRate) {
        speakingRate = parseFloat(savedRate);
        rateSlider.value = speakingRate;
        rateValue.textContent = speakingRate.toFixed(2);
      }

      rateSlider.addEventListener('input', () => {
        speakingRate = parseFloat(rateSlider.value);
        rateValue.textContent = speakingRate.toFixed(2);
        localStorage.setItem('speakingRate', speakingRate);
      });
    };

    function clearGoals() {
      for (let i = 1; i <= 5; i++) {
        document.getElementById(`goal${i}`).value = "";
        localStorage.removeItem(`goal${i}`);
      }
    }

    function showAndroidVoiceHelp() {
      alert("üì± To set a voice on Android:\n\n1. Open Settings ‚Üí Accessibility ‚Üí Text-to-speech output\n2. Set Preferred Engine to Google Text-to-speech Engine\n3. Tap the ‚öôÔ∏è next to it\n4. Tap 'Install voice data'\n5. Tap your language (e.g. English US)\n6. Download and select a high-quality voice\n\nThen refresh this page and pick your voice from the dropdown.");
    }

    function showiOSVoiceHelp() {
      alert("üçé To set a voice on iPhone:\n\n1. Open Settings ‚Üí Accessibility ‚Üí Spoken Content\n2. Tap 'Voices'\n3. Choose your language (e.g. English)\n4. Download and select a voice like Samantha or Karen\n\nThen refresh this page and try voice selection again.");
    }

    async function generateScript() {
      const goals = [];
      for (let i = 1; i <= 5; i++) {
        const val = document.getElementById(`goal${i}`).value.trim();
        localStorage.setItem(`goal${i}`, val);
        if (val) goals.push(val);
      }

      if (goals.length === 0) return;

      const response = await fetch('https://openai-hypnosis-backend.onrender.com/generate-reasons', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ goals })
      });
      const data = await response.json();
      const reasons = data.reasons || [];

      const induction = [
        "Take a deep breath in‚Ä¶ and let it out slowly.",
        "Feel your body relaxing‚Ä¶ starting at the top of your head‚Ä¶ moving down your neck‚Ä¶ shoulders‚Ä¶ arms‚Ä¶ all the way to your toes.",
        "With every breath, you feel more calm‚Ä¶ more at ease‚Ä¶ more relaxed.",
        "Now imagine walking down a peaceful staircase‚Ä¶ step by step‚Ä¶ counting down from 10‚Ä¶ 9‚Ä¶ 8‚Ä¶ all the way to 1.",
        "With each step, you feel deeper‚Ä¶ more open‚Ä¶ more receptive."
      ];

      const affirmations = goals.map((goal, i) => `${reasons[i] || ''}`);

      const closing = [
        "These feelings, these changes, become part of you‚Ä¶ every day‚Ä¶ stronger and stronger.",
        "Now, I‚Äôll count up from 1 to 5. At 5, you‚Äôll feel refreshed, alert, and positive.",
        "1‚Ä¶ becoming aware of your surroundings‚Ä¶",
        "2‚Ä¶ feeling energy returning‚Ä¶",
        "3‚Ä¶ taking a deep breath‚Ä¶",
        "4‚Ä¶ more alert‚Ä¶",
        "5‚Ä¶ eyes open, wide awake, feeling great.",
        "Session complete. You feel great!"
      ];

      const fullScript = [...induction, ...affirmations, ...closing];
      document.getElementById("controls").style.display = "none";
      playScript(fullScript);
    }

    function playScript(lines) {
      const display = document.getElementById("scriptDisplay");

      const speakLine = (i) => {
        if (i >= lines.length) return;

        const line = lines[i];
        display.innerText = line;

        const utterance = new SpeechSynthesisUtterance(line);
        utterance.voice = selectedVoice;
        utterance.rate = speakingRate;

        utterance.onend = () => {
          setTimeout(() => speakLine(i + 1), 3000);
        };

        speechSynthesis.speak(utterance);
      };

      speakLine(0);
    }
  </script>
</body>
</html>
